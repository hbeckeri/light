<!DOCTYPE html>
<head>
    <title>Pi Stream</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> 
    <!-- Global CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head> 

<body>
    <div class="list-group">
        <button type="button" onclick="on()" class="list-group-item text-center"><p class="text-center">ON</p></button>
        <button type="button" onclick="off()" class="list-group-item"><p class="text-center">OFF</p></button>
    </div>
    <p id="log" class="text-center"></p>

    <div id="login" class="modal fade bs-example-modal-sm" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="input-group">
                    <input type="text" class="form-control" id="key" placeholder="Token">
                      <span class="input-group-btn">
                        <button id="submit" class="btn btn-default" type="button">></button>
                      </span>
                </div><!-- /input-group -->
            </div>
        </div>
    </div>

</body>

<!-- Javascript -->
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
    var token = '';
    function on() {
        $.get('on?token=' + token, function(data) {
            if(data=='OK') {
                $('#log').text('Light is probably on');
            } else {
                $('#log').text('Invalid Token');
            }
        });
    }
    function off() {
        $.get('off?token=' + token, function (data) {
            if(data=='OK') {
                $('#log').text('Light is probably off');
            } else {
                $('#log').text('Invalid Token');
            }
        });
    }

    $('#submit').click(function() {
        token = $('#key').val();
        $('#login').modal("hide");
    });

    $(document).ready(function() {
        $('#login').modal("show");
    });

</script>
</html>
